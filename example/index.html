  <!-- Bootstrap -->

    <body>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Expandable area example</h1>
            <button data-gk-closed-text="Visa ruta 1" data-gk-open-text="St채ng ruta 1" data-gk-open-class="toggleDiv1" class="gkToggleButton btn btn-default" type="button">St채ng ruta 1</button>
            <button data-gk-closed-text="Visa rutor 2 och 3" data-gk-open-text="St채ng rutor 2 och 3" data-gk-open-class="toggleDiv2" class="gkToggleButton btn btn-default" type="button">St채ng rutor 2 och 3</button>
            <div style="height:50px;"></div>
          </div>
          <div class="toggleDiv1 col-md-12">
              <p style="height:200px; width:100%; background-color:gray;">Expandable area 1.</p>
          </div>
          <div class="toggleDiv2 col-md-12">
              <p style="height:200px; width:100%; background-color:gray;">Expandable area 2.</p>
          </div>
          <div class="toggleDiv2 col-md-12">
              <p style="height:200px; width:100%; background-color:gray;">Expandable area 3.</p>
          </div>
        </div>
      </div>
